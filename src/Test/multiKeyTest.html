<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Mutli Key Press Event</title>
	</head>
	<body>
		<div id="textarea" contenteditable="true" style="height:200px;width:200px;border:1px solid black;"></div>
		<br />
		<div id="msg" ></div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
		<script>
			var key = {
				CTRL: 17,
				V: 86,
				C: 67,
				B: 66,
				I: 73,
				U: 85,
				CHECK: null
			};
			
			$(function() {
				$('#textarea').bind({
					keydown: function(e) {
						if(key.CHECK) {
							if(key.CTRL === e.keyCode) {
								return;
							} else if(key.C === e.keyCode) {
								displayMsg('copy');
							} else if(key.V === e.keyCode) {
								displayMsg('paste');
							} else if(key.B === e.keyCode) {
								displayMsg('bold');
							} else if(key.I === e.keyCode) {
								displayMsg('italic');
							} else if(key.U === e.keyCode) {
								displayMsg('underline');
							}
						} else if(key.CTRL === e.keyCode) {
							key.CHECK = true;
						}
					},
					keyup: function(e) {
						if(key.CTRL === e.keyCode) {
							key.CHECK = null;
						}
					}
				});
			});
			
			function displayMsg(msg) {
				$('#msg').append('<div> ' + msg + ' </div>');
			}
		</script>
	</body>
</html>
