<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Canvas - Hello World</title>
	</head>
	<body>
		<canvas id="myCanvas" width="400" height="400"></canvas>
		<script>
			var myCanvas = document.getElementById('myCanvas'),
				// create a 2D context object
				myCtx = myCanvas.getContext('2d'),
				imageData = myCtx.getImageData(0,0, myCanvas.width, myCanvas.height),
				w = imageData.width, h = imageData.height,
				x, y, index;
				
			for (y = 0; y < h; y++) {
				for (x = 0; x < w; x++) {
					index = (y * w + x) * 4;
					var r = x / w * 255,
					g = y / h * 255,
					b = 128,
					block = (56 * (1 - x*y/w/h));
					imageData.data[index] = r - r % block;
					imageData.data[index+1] = g - g % block;
					imageData.data[index+2] = b - b % block;
					imageData.data[index+3] = 255;
				}
			} 
			myCtx.putImageData(imageData, 0, 0);
		</script>
	</body>
</html>
