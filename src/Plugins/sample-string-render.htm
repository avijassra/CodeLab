<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2">
		<title>Render Sample</title>
		<style type="text/css" >
			.address
			{
				margin-bottom: 10px;
			}
			
			.addressLines
			{
				display: block;
			}
		</style>
	<body  style="height: 1500px;">
		<button id="btnRender" >Render Data</button>
		<div id="result"></div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
		<script src="js/jquery.jqplug-core.js" type="text/javascript"></script>
		<script src="js/jquery.jqplug-render.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
				var str2Render = '<div class="address"><span class="addressLines">{{name}}</span><span class="addressLines">{{add}}</span>'
							+ '<span class="addressLines">{{city}}, {{state}}, {{zip}}</span><span class="addressLines">{{country}}</span>' 
							+ '{[if code]}<span class="addressLines">Code : {{code}}</span>{[/if]}</div>';
				
				var data = [
					{ name: 'California address', add: '6520 Cir', city: 'Culver City', state: 'CA', country: 'USA', zip: '90230' },
					{ name: 'Maryland address', add: '1125 Blvd', city: 'Rockville', state: 'MD', country: 'USA', zip: '20850', code: '0001' },
					{ name: 'Vriginia address', add: '22649 Terr', city: 'Ashburn', state: 'VA', country: 'USA', zip: '20148', code: '0002' }
				];
				
				$('#btnRender')
					.bind('click', function(e) {
						$('#result').renderWith(data, str2Render);
					});
			});
		</script>
	</body>
</html>
