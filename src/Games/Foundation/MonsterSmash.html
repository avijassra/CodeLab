<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no" >
		<title>Monster SMASH!!!</title>
		<link rel="stylesheet" href="resources/monster-smash/main.css" />
		<link rel="stylesheet" href="resources/monster-smash/fontfaces.css" />
	</head>
	<body>
		<div id="game">
			<div class="background" ></div>
			<!-- splash screen -->
			<div class="screen" id="splash-screen">
				<div class="logo">Monster <br/>Smash</div>
				<div class="progress">
					<div id="progress-indicator" class="indicator" ></div>
				</div>
				<span id="splash-continue" class="continue">Click to continue</span>
			</div>
			
			<!-- main menu -->
			<div class="screen" id="menu-screen">
				<h2 class="logo">Monster <br/>Smash</h2>
				<ul class="menu">
					<li><button name="game-screen">Play</button></li>
					<li><button name="score-screen">High Score</button></li>
					<li><button name="about">About</button></li>
					<li><button name="exit-screen">Exit</button></li>
				</ul>
			</div>
			
			<!-- game screen -->
			<div class="screen" id="game-screen">
				<div class="game-board"></div>
			</div>
			
			<!-- high score -->
			<div class="screen" id="score-screen"></div>
		</div>
		
		<script src="resources/modernizr.custom.44446.js"></script>
		<script src="resources/monster-smash/loader.js"></script>
		<script type="text/javascript">
			
		</script>
	</body>
</html>
